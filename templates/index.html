{%extends "base_layout.html"%}
{%block content%}
<section class="container-fluid">

	<div class="row" style=" height: 100vh !important;">
		<div class="col-sm text-center" style="background: black; color: white;">
			<div class="clearfix">
				<h1 class="display-3">WELCOME</h1>
				<p>CV and IOT based Home Automation System</p>
			</div>
		</div>
		<div class="col-sm" style="background: blue;">
			<div class="clearfix">
				<h1 style="color: white;">Register an Account:</h1>
				<br>
				<form class="form" method="POST" name="userRegistrationForm" id="userRegistrationForm">
					<div class="form-group">
						<label for="firstName">First Name:</label>
						<input type="text" name="firstName" class="form-control" id="firstName" required>
					</div>

					<div class="form-group">
						<label for="lastName">Last Name:</label>
						<input type="text" name="lastName" class="form-control" id="lastName" required>
					</div>

					<div class="form-group">
						<label for="userEmail">Email:</label>
						<input type="email" name="userEmail" class="form-control" id="userEmail" required>
					</div>

					<div class="form-group">
						<label for="userPassword">Password:</label>
						<input type="password" name="userPassword" class="form-control" id="userPassword" required>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-success float-right">SUBMIT</button>
					</div>
				</form>
				<br>
				<br>
				<p> Already a member? <a href="#" style="color: white;">Login Here</a></p>
			</div>
		</div>
	</div>
	
</section>


{%endblock%}
