{%extends "base_layout.html"%}
{%block content%}
	<br><br><br>
	<div class="container" style="color: white;">
		<h4 >Settings:	</h4>
	</div>
	<section class="container" id="navContainer" style="color: white;">
		<br>
		<form class="form">
			<div class="form-group">
				<label for="hostIP">Host IP: </label>
				<input type="text" name="hostIP" id="hostIP" class="form-control" required disabled value="192.168.1.1">
			</div>

			<div class="form-group">
				<label for="hostIP">Host Port: </label>
				<input type="text" name="hostPort" id="hostPort" class="form-control" required disabled value="5000">
			</div>
			
			<div class="form-group">
				<label for="systemPass">Admin Email: </label>
				<input type="email" name="adminEmail" id="adminEmail" class="form-control" required disabled value="hashishah00@gmail.com">
			</div>

			<div class="form-group" style="color: white;">
				Email Alerts:<br>
				&nbsp; &nbsp;
				<label for="emailYes">ON: </label>
				<input type="radio" name="emailYes" id="emailYes" checked>
				&nbsp; &nbsp;
				<label for="emailNo">OFF: </label>
				<input type="radio" name="emailYes" id="emailNo" disabled>
			</div>

			<div class="form-group">
				<input type="submit" name="submitSettings" class="btn btn-lg btn-success" value="update">
			</div>
		</form>
	</section>
{%endblock%}
